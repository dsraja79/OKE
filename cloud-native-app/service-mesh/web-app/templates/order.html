<!DOCTYPE html>
<html>
<head>
    <title>Create Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .sidebar {
            float: left;
            margin-left: 20px;
            width: 200px;
        }
        .inventory {
            flex: 1;
            border: 1px solid #ddd;
            padding: 10px;
        }
        
        .inventory-item {
            margin-bottom: 10px;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Create Order</h1>
    <div class="sidebar">
        <div class="inventory">
            <h2>Inventory</h2>
            
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                </tr>
                
                {% for item in inventory %}
                <tr>
                    <td>{{ item.product }}</td>
                    <td>{{ item.quantity }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <form method="POST" action="/order">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required><br><br>
        
        <label for="product">Product:</label>
        <select name="product" required>
            {% for item in inventory %}
            <option value="{{ item.product }}">{{ item.product }}</option>
            {% endfor %}
        </select>

        <label for="quantity">Order Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <input type="submit" value="Create Order">
    </form>
    <p align="center">
        <a href="{{ url_for('home') }}">Go back to Home</a>
    </p>
</body>
</html>
