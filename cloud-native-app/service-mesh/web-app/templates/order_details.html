<!-- orders.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Order Details</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .sidebar {
            float: right;
            margin-left: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Order Details</h1>
    
    <table>
        <tr>
            <th>Customer Name</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        
        {% for order in orders %}
        <tr>
            <td>{{ order.customerName }}</td>
            <td>{{ order.product }}</td>
            <td>{{ order.price }}</td>
            <td>{{ order.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <a href="{{ url_for('home') }}">Go back to Home</a>
    <a href="{{ url_for('create_order') }}">Create Order</a>
</body>
</html>
