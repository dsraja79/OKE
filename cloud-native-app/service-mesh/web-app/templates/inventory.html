<!-- inventory.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Order Inventory</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Order Inventory</h1>
    
    <table>
        <tr>
            <th>Product</th>
            <th>Warehouse</th>
            <th>Location</th>
            <th>Quantity</th>
        </tr>
        
        {% for item in inventory %}
        <tr>
            <td>{{ item.product }}</td>
            <td>{{ item.warehouse }}</td>
            <td>{{ item.location }}</td>
            <td>{{ item.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <a href="{{ url_for('home') }}">Go back to Home</a>
</body>
</html>
